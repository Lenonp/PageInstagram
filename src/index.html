<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-Iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo02.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/WhatsApp Image 2022-03-29 at 13.22.04.jpeg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como elitopratesoficial</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é elitopratesoficial?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="downloand">
                    <a href="#" class="app-downloand"></a>
                    <a href="#" class="app-downloand"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
